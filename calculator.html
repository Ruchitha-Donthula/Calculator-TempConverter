<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="calculator.css"/>
</head>

<body>
    <div class="tip-calculator-container pb-5 d-flex flex-row justify-content-center">
        <div>
            <img class="tip-calculator-image" src="calculator.jpg" />
        </div> 
        <div class="container d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-12 col-md-12 mb-4 d-flex flex-row justify-content-start">
                    <h1 class="tip-calculator-heading text-center mt-4 mb-4">Calculator</h1>
                </div>
                <div class="col-12 col-md-12 mb-4 d-flex flex-row justify-content-start">
                    <p class="input-label mb-2">Enter the first number</p>
                    <input type="text" class="user-input" id="firstnumber" />
                </div>
                <div class="col-12 col-md-12 mb-4 d-flex flex-row justify-content-start">
                    <p class="input-label mb-2">Enter the second number</p>
                    <input type="text" class="user-input" id="secondnumber" />
                </div>
                <div class="col-12 col-md-12 mb-4 d-flex flex-row justify-content-start">
                    <p class="input-label mb-2">Enter the Operation</p>
                    <input type="text" class="user-input" id="operation" /><p>eg:+,-,*,/</p>
                </div>
                <div class="col-12 col-md-12 mb-4 d-flex flex-row justify-content-start">
                    <p class="input-label mb-2">TOTAL</p>
                    <input type="text" class="user-input" id=totalAmount />
                </div>
                <div class="col-4 text-center mt-4 d-flex flex-row justify-content-center">
                    <button class="btn btn-info calculate-tip-button" id="calculateButton" onclick="button()">CALCULATE</button>
                    <p class="error-message text-center" id="errorMessage"></p>
                </div>
                <div class="col-4 text-center mt-4 d-flex flex-row justify-content-center">
                    <a href="index.html" class=" btn btn-info calculate-tip-button">HOMEPAGE</a>
                </div>
                <div class="col-4 text-center mt-4 d-flex flex-row justify-content-center">
                    <a href="convert.html" class=" btn btn-info calculate-tip-button">CONVERT</a>
                </div>
            </div>
        </div>
       
    </div>
    <script src="calculator.js"></script>
</body>

</html>
