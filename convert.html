<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="convert.css">
</head>
<body>
    <div class="background d-flex flex-row justify-content-center">
    <div class="container d-flex flex-column justify-content-center">
        <h2>Celsius to Fahrenheit Conversion</h2>
        <div class="input-group">
            <input type="number" id="celsiusInput" class="form-control" placeholder="Enter temperature in Celsius">
            <div class="input-group-append">
                <button id="convertBtn" class="btn btn-primary">Convert</button>
            </div>
        </div>
        <p id="result"></p>
    </div>
    <div class="container1 d-flex flex-column justify-content-center">
        <h2>Fahrenheit to Celsius Conversion</h2>
        <div class="input-group">
            <input type="number" id="fahrenheitInput" class="form-control" placeholder="Enter temperature in Fahrenheit">
            <div class="input-group-append">
                <button id="convertFahrenheitBtn" class="btn btn-primary">Convert</button>
            </div>
        </div>
        <p id="fahrenheitResult"></p>
    </div>

</div>

    <script src="convert.js"></script>
</body>
</html>
